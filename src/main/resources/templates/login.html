<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/newStyle.css">

    <script src="/js/jquery-3.2.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
        .custom-style {
            margin-left: 170px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form class="form-horizontal" action="/login" method="post">
    <h2 class="form-signin-heading custom-style">Войдите</h2>
    <div class="form-group">
        <div class="control-group">
            <label class="col-sm-1 control-label">Имя</label>
            <div class="col-sm-2">
                <input type="text"
                       name="username"
                       placeholder="Login"
                       class="form-control"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="control-group">
            <label class="col-sm-1 control-label">Пароль</label>
            <div class="col-sm-2">
                <input type="password"
                       name="password"
                       placeholder="Password"
                       class="form-control"/>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-2">
            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-2">
            <a href="/users">Зарегистрироваться</a>
        </div>
    </div>

    <div th:if="${param.error}">
        <font class="custom-style" size="2" color="red"><b>Неправильные данные</b></font>
    </div>
</form>
</body>
</html>
